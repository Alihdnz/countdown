<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="app.js"></script>
    <link rel="stylesheet" href="elements.css">
    
    <title>countdown</title>
</head>
<body>

    <div class="countdownContainer flex itens center column">
    
        <h1>Ready to launch in...</h1>

        <div class="container flex row">

            <div class="item containerDays flex column itens center">
                <span>Dias</span>
                <div id="days"></div>
            </div>
            
            <div class="item containerHours flex column itens center">
                <span>Horas</span>
                <div id="hours"></div>
            </div>
        
            <div class="item containerMinutes flex column itens center">
                <span>Minutos</span>
                <div id="minutes"></div>
            </div>
            
            <div class="item containerSeconds flex column itens center">
                <span>Segundos</span>
                <div id="seconds"></div>
            </div>  
    
        
        </div>

        <p>Inscreva-se para saber mais sobre o lan√ßamento</p>

        <button class="button">Inscreva-se</button>
    </div>
</body>
</html>
